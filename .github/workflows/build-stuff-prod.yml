        run: echo "Hallo ${{ vars.HELLO }}."
      - name: Echos the repo variables
        run: echo "Hallo ${{ vars.FOO }}."

      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: test
        run: ls -al

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: ActionsTest-"$GITHUB_SHA"
          overwrite: true
          path: .
          retention-days: 1

